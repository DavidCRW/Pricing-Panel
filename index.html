<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Panel</title>
</head>
<body>
    
    <div class="container">
        <div class="boxes box1">
            <img src="img/icon1.png" alt="Image">
            <h3>Personal</h3>
            <ul>
                <li>Custom Domains</li>
                <li>Sleeps after 30 min of inactivity</li>
            </ul>
            <p>Free</p>
            <button class="btn">Sign up</button>
        </div>
        <div class="boxes box2">
            <img src="img/icon2.png" alt="Image">
            <h3>Small team</h3>
            <ul>
                <li>Never sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <p>$150</p>
            <button class="btn colored">Free trial</button>
        </div>
        <div class="boxes box3">
            <img src="img/icon3.png" alt="Image">
            <h3>Enterprise</h3>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <p>$400</p>
            <button class="btn">Free trial</button>
        </div>
    </div>



</body>
</html>
